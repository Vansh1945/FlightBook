version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: flight-mongo-prod
    restart: always
    volumes:
      - mongo_prod_data:/data/db

  backend:
    build: ./server
    container_name: flight-backend-prod
    command: npm start
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/flight_prod
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo

  frontend:
    build: ./client
    container_name: flight-frontend-prod
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_BACKEND_URL=http://backend:5000/api
    depends_on:
      - backend

volumes:
  mongo_prod_data:
